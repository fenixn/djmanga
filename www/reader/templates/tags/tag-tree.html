{% for tag,children in tags.items %}
<li {% if children %}class="has-children"{% endif %}>
    <a href="{% url 'tags:tag-view' tag %}">{{ tag }}{% if children %}:{% endif %}</a>
    {% if children %}
        <ul>
            {%with tags=children template="tags/tag-tree.html" %}
                {%include template%}
            {%endwith%}
        </ul>
    {% endif %}
</li>
{% endfor %}
