{% extends "base.html" %}

{% block title %}Djmanga Reader - People{% endblock %}

{% block content %}
  <div class='people'>
    <h1>People</h1>
    {% if people_list %}
      <ul class='people__list'>
      {% for person in people_list %}
        <li>
          <a href="{% url 'person:person-view' person.slug %}">
            <span>
                {{ person.name }}
            </span>
          </a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>There are not yet any people.</p>
    {% endif %}
  </div>
{% endblock %}
